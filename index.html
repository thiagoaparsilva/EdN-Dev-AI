<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRBIT - SOLUÇÕES EM BITCOIN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cadastro de Clientes</h1>
    <div>
        <p><strong>Valor atual do Bitcoin (USD): </strong></p>
    </div>
    <form id="clientForm">
        <input type="hidden" id="id" value="">
        <input type="text" id="nome" placeholder="Nome" required>
        <input type="text" id="e-mail" placeholder="E-mail" required>
        <input type="text" id="cep" placeholder="Cep" required>
        <button type="submit" id="submitButton">Cadastrar</button>
        <button type="submit" id="cancelButton" style="display: none">Cancelar</button> 
    </form>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>E-mail</th>
                <th>Endereço</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    
</body>
</html>
